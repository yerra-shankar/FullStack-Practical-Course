<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Enorllement</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- job enorllement -->
     <div>
        <h2>Job Enorllemnet</h2>
        <form>
            <label>UserName</label><br>
            <input type="text" placeholder="UserName"><br>

            <label>Password</label><br>
            <input type="password" placeholder="password"><br>

            <label>Email</label><br>
            <input type="email" placeholder="email"><br>

            <label>About Yourself</label><br>
            <textarea row="3" cols="25" placeholder="Bio"></textarea><br>

            <label>Designation</label><br>
            <select>
                <option value="web developer">web developer</option>
                <option value="Software Engineer">Software Engineer</option>
                <option value="Tech lead">Tech lead</option>
                <option value="Project manager">Project manager</option>
            </select><br>

            <label>DOB</label><br>
            <input type="Date"><br>

            <label>Your Image</label><br>
            <input type="file">  <br>

            <label>Mobile</label> <br>
            <input type="Number"><br>

            <label>Programming level</label> <br>
            <input type="checkbox" value="beginner">Beginner
            <input type="checkbox" value="Intermediate">Intermediate
            <input type="checkbox" value="Expert">Expert<br>

            <label>Expertise In</label><br>
            <input type="radio" name="Expertise" value="Frontend">Frontend
            <input type="radio" name="Expertise" value="Backend">Backend
            <input type="radio" name="Expertise" value="Database">Database
            <input type="radio" name="Expertise" value="fullstack">fullstack  <br>

            <label>Website URL</label>
            <input type="url" placeholder="Your website"><br>

            <input class="form" type="submit" value="enroll">
            <input class="form" type="reset" value="Reset">
            
        </form>
     </div>
</body>
</html>
