<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practical</title>
    <style>
        section{
            border: 3px solid black;
            background-color: beige;
            margin: 50px;
            margin-top: 150PX;
            padding: 50px; 
            text-align: center;
            font-size: 20px;
        }
        /*--animated shadow box */
        .wrapper{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 50px;
            margin: auto;
        }
        .box{
            width:200px;
            height: 200px;
            border-radius: 15px;
            background: #111;
            animation: animate 1s linear infinite;
            box-shadow: 0 0 50px green,
                                         0 0 50px deepskyblue;
        }
        @keyframes animate{
            0%{
                filter: hue-rotate(0deg);
            }
            100%{
                filter: hue-rotate(360deg);
            }
        }

        /*--bouncind loading animation--*/
        .bounceball{
            position: relative;
            display: block;
            width: 35vh;

        }

        .bounceball:before{
            position: absolute;
            content: "";
            display: block;
            top: 0;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background-color: #fbae17;
            transform-origin: 50px;
            -webkit-animation: bounce 500ms alternate infinite ease;
                    animation: bounce 500ms alternate infinite ease;
        }
        @keyframes bounce{
            0%{
                transform: rotateY(0);
            }
            100%{
                transform: rotateY(360deg);
            }
        }


    </style>
</head>
<body>
    <section>
        <h1>Animated Shadow box</h1>
        <div class="wrapper"></div>
        <div class="box"></div>
    </section>

    <section>
        <h1>bouncing loading animation</h1>
        <div class="bounceball">NOW LOADING</div>
    </section>
  
</body>
</html>
