<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display grid</title>
    <style>
        h1{
            font-family: lucida calligraphy;
            font-size: 40px;
            background: linear-gradient(to right, red,navy);
            background-clip: text;
            color: transparent;
            text-align: center;
        }
        .parent{
            background-color: black;
            padding: 10px;
            font-size: 30px;
            display: grid;
            grid-template-columns: 100px 200px;   /* giving to the fr( 1fr 2fr or 100px 200px)*/
            grid-template-rows: 100px;
            /* grid-row-gap: 10px; 
            grid-column-gap: 10px;*/
            grid-gap: 10px;
         /*   justify-content: start;
            align-content: center;
            height: 200vh;  */

        }

        .child1{
            background-color: rgb(247, 162, 162);
         /*   grid-column-start: 1;
            grid-column-end: 4;   */
            grid-column: span 3;

        }

        .child2{
            background-color: rgb(171, 171, 253);
        
        }

        .child3{
            background-color: rgb(172,255,172);
         /*   grid-column-start: 2;
            grid-column-end: 4;  */
            grid-column: 1 /  4;

        }

        .child4{
            background-color: rgb(255, 162, 255);
        }

        .child5{
            background-color: rgb(255, 255, 0);
            align-self: center;
            justify-self: center;
        }
    </style>
</head>
<body>
    <!-- parent flex container -->
    <!-- children flex items -->
    <h1>example of grid property</h1>
     <div class="parent">
        <div class="child child1">CHILD 1</div>
        <div class="child child2">CHILD 2</div>
        <div class="child child3">CHILD 3</div>
        <div class="child child4">CHILD 4</div>
        <div class="child child5">CHILD 5</div>
     </div>
</body>
</html>
