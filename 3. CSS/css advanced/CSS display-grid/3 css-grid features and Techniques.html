<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Template Areas</title>
    <style>
        h1{
            font-family: lucida calligraphy;
            font-size: 40px;
            background: linear-gradient(to right, red,navy);
            background-clip: text;
            color: transparent;
            text-align: center;
        }
        h2{
            font-family: sans-serif;
            font-size: 25px;
            text-align: center;
        }

        .Container{
            font-size: 25px;
            display: grid;
            grid-template-columns: 1fr 3fr;
            grid-template-rows: 100px 300px 100px;
            grid-template-areas:
              "header header" 
              "sidebar main" 
              "footer footer";
            grid-gap: 10px;
        }

        .header{
            grid-area: header;
            background-color: #3498db;
            color: #fff;
            text-align: Center;
            padding: 20px;
        }

        .sidebar{
            grid-area: sidebar;
            background-color: #2ecc71;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        .main{
            grid-area: main;
            background-color: #e74c3c;
            color: #fff;
            text-align: Center;
            padding: 20px;
        }
        .footer{
            grid-area: footer;
            background-color: #f39c12;
            color: #fff;
            text-align: Center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <h1>Grid Features and Techniques</h1>
    <h2>Grid template areas</h2>
    <div class="Container">
        <div class="header">
            Header Content
        </div>
        <div class="sidebar">
            Sidebar Content
        </div>
        <div class="main">
            Main Content
        </div>
        <div class="footer">
            Footer Content
        </div>
        
    </div>
</body>
</html>
