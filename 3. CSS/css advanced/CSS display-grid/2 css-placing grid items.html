<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>placing grid items</title>
    <style>
        h1{
            font-family: lucida calligraphy;
            font-size: 40px;
            background: linear-gradient(to right, red,navy);
            background-clip: text;
            color: transparent;
            text-align: center;
        }
        .container{
            font-size: 25px;
            text-align: center;
            display: grid;
            grid-template-columns: 1fr 2fr 1fr;
            grid-template-rows: 100px 200px 100px;
            grid-gap: 10px;
        }

        .item{
            grid-column: 2 / 3;
            grid-row: 1 / 3;
            background-color: #3498db;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        .one{
            background-color: aqua;
        }

        .two{
            background-color: red;
        }

        .three{
            background-color: gray;
        }

        .four{
            background-color: gold;
        }

        .five{
            background-color: tan;
        }
    </style>
</head>
<body>
    <h1>example of css-placing grid items</h1>
    <div class="container">
        <div class="item">
            This is the item
        </div>
        <div class="one">First</div>
        <div class="two">Second</div>
        <div class="three">Third</div>
        <div class="four">Fourth</div>
        <div class="five">Fifth</div>
    </div>
</body>
</html>
