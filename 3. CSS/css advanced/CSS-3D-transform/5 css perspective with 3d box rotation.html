<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>perspective with 3d rotation</title>
    <style>
        .perspective-container{
            perspective: 500px;  /*-distance between the viewer and the element */
            width: 300px;
            height: 300px;
            margin: 150px auto;
        }

        /* styling the cube */
        .cube{
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;     /*keeps the 3d transformations intact */
            animation: rotatecube 5s infinite linear; 
            position: relative;
        }

        /* each face of the cube */
        .face{
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.9); 
            border: 3px solid #ccc;
        }

        .front { transform: translateZ(150px);}
        .back {transform: rotateY(180de) translateZ(150px);}
        .left{transform: rotateY(-90deg) translateZ(150px); }
        .right{transform: rotateY(90deg) translateZ(150px);}
        .top{transform: rotateX(90deg) translateZ(150px);}
        .bottom{transform: rotateX(-90deg) translateZ(150px);}

        @keyframes rotatecube{
            0%{
                transform: rotateY(0deg);
            }
            100%{
                transform:rotateY(360deg);
            }
        }

    </style>
</head>
<body>
    <div class="perspective-container">
        <div class="cube">
            <div class="face front"></div>
            <div class="face back"></div>
            <div class="face left"></div>
            <div class="face right"></div>
            <div class="face top"></div>
            <div class="face bottom"></div>
        </div>
    </div>
</body>
</html>
