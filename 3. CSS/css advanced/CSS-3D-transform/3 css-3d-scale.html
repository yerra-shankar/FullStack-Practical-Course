<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3d scale</title>
    <style>
        h2{
            font-size: 30px;
            font-family: sans-serif;
            text-align: center;
        }
        /*--example on 3d scaling--*/
        .container{
            width: 200px;
            height: 200px;
            margin: 100px auto;
            perspective: 500px;    /* create a 3d perspective */
        }

        .box{
            width: 100px;
            height: 100px;
            background-color: #4CAF50;
            text-align: center;
            transform-style: preserve-3d;
            transform: scale3d(1.5, 2, 1);   /*--scale x by 1.5, y by 2, z by 1 */
            transition: transform 1s ease;
        }

        .box:hover{
            transform: scale3d(1.2, 1.2, 1.2); /*--scale uniformly when hovered--*/
        }

        /*--example 3d scaling with rotation--*/
        .container1{
            width: 200px;
            height: 200px;
            margin: 100px auto;
            perspective: 500px;  /*--create 3d perspective--*/
        }
        .box1{
            width: 100px;
            height: 100px;
            background-color: #ff6347;
            transform-style: preserve-3d;
            transition: transform 1s ease;
        }
        .box1:hover{
            transform: rotateY(180deg) scale3d(1.5, 1.5, 1.5);  /*rotate and scale on hover  */
        }
    </style>
</head>
<body>
    <section>
    <h2>basic example of 3d scaling</h2>
    <div class="container">
        <div class="box">hover on me</div>
    </div>
    </section>

    <section>
        <h2>3d scaling with rotation</h2>
        <div class="container1">
            <div class="box1">hover on me</div>
        </div>
    </section>
</body>
</html>
