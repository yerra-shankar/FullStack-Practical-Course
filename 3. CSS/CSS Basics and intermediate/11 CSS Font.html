<!DOCTYPE html>
<html>

<head>
    <style>
        .one {
            font-family: arial, serif, sans-serif, "Times New Roman";
            font-style: oblique;
            font-weight: bold;
            font-size: 20px;
        }

        .two {
            font-family: arial, serif, sans-serif, "times New Roman";
            font-style: italic;
            font-weight: lighter;
            font-size: 20px
        }
    </style>
    <title>CSS Font</title>
</head>

<body>
    <p class="one">this is an example for css font- family, style=oblique, weight=bold and size=20px </p>
    <p class="two">this is an example for css font- family, style=italic, weight=lighter and size=20px </p>
</body>

</html>
