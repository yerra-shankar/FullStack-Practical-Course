<!DOCTYPE html>
<html>

<head>
    <title> css colors</title>
</head>

<body>
    <h1 style="background-color: green;">this is an example for (builtin color)</h1>
    <h1 style="background-color: #181998;">this is an example for (hexadecimal color) </h1>
    <h1 style="background-color: rgb(18,118,218);">this is an example for (rgb function)</h1>
    <h1 style="background-color: rgba(79,189,220,0.3);">this is an example for (rgba function)</h1>
    <h1 style="background-color: hsl(350,50%,50%);">this is an example for (hsl color)</h1>
    <h1 style="background-color: hsla(309, 50%, 50%, 0.2);">this is an example for (hsla color)</h1>
</body>

</html>
