<head>

        h1 {
            border-style: solid;

        h2 {
            border-style: solid;
            margin-top: 300px;
            margin-right: 500px;
            margin-bottom: 50px;
            margin-left: 500px
        }

        h3 {

            margin: 550px 500px 100px 500px

    <h1>this is an example for margin property</h1>
    <h2>this is an example for independently margin property</h2>
    <h3>this is an example for shorthand margin property</h3>

</htMl>
