<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="clock">
            <div class="hand hour" hour-hand></div>
            <div class="hand minute" minute-hand></div>
            <div class="hand second" second-hand></div>

            <div class="num num1"><span class="s1">1</span></div>
            <div class="num num2"><span class="s2">2</span></div>
            <div class="num num3"><span class="s3">3</span></div>
            <div class="num num4"><span class="s4">4</span></div>
            <div class="num num5"><span class="s5">5</span></div>
            <div class="num num6"><span class="s6">6</span></div>
            <div class="num num7"><span class="s7">7</span></div>
            <div class="num num8"><span class="s8">8</span></div>
            <div class="num num9"><span class="s9">9</span></div>
            <div class="num num10"><span class="s10">10</span></div>
            <div class="num num11"><span class="s11">11</span></div>
            <div class="num num12"><span class="s12">12</span></div>
        </div>
    </div>

    <script src="javascript.js"></script>
</body>
</html>
