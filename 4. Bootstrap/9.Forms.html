<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap/css/boot.css">
    <link rel="stylesheet" href="bootstrap/css/mdb.min.css">
    <link rel="stylesheet" href="bootstrap/css/style.css">
    <title>bootstrap</title>
</head>

<body>

    <nav class="navbar navbar-dark bg-dark">
        <a href="#" class="navbar-brand m-2"> BS Input-groups</a>
        <h4 class="text-white me-3">Bootstrap and MDB</h4>

    </nav>

    <!-- ************ start Here************* -->


    <div class="container mt-5">

        <div class="bg-danger p-3 text-white ">
            <h3 class="mb-3">Register Here</h3>
            <form>
                <div class="mb-4">
                    <input type="text" class="form-control" placeholder="UserName">
                </div>

                <div class="mb-4">
                    <input type="email" class="form-control" placeholder="Email">
                </div>

                <div class="mb-4">
                    <input type="password" class="form-control" placeholder="Password">
                </div>

                <div class="mb-4">
                    <input type="password" class="form-control" placeholder="Confirm-Password">
                </div>

                <div class="mb-4">
                    <select class="form-select">
                        <option>Select a Designation</option>
                        <option>Software Engineer</option>
                        <option>Web developer</option>
                        <option>Team leader</option>
                        <option>Manager</option>
                    </select>
                </div>

                 <label class=" form-check-label mb-0">Which Programming language should you now</label>
                <div class="form-check">  
                    <input class="form-check-input" type="checkbox" value="" id="checkDefault">
                    <label class="form-check-label" for="checkDefault">python</labe><br>    
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="checkDefaultt">
                    <label class="form-check-label" for="checkDefaultt">java</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="checkDefaultt1">
                    <label class="form-check-label" for="checkDefaultt1">javascript</label>
                </div>
                <div class="form-check mb-4">
                    <input class="form-check-input" type="checkbox" value="" id="checkDefaultt2">
                    <label class="form-check-label" for="checkDefaultt2">React-js</label>
                </div>

                    <label class=" form-check-label">Select the gender</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="radioDefault" id="radiodefault">
                    <label class="form-check-label" for="radiodefault">Male</label>
                    
                </div>
                <div class="form-check mb-4">
                    <input class="form-check-input" type="radio" name="radioDefault" id="radiodefault1">
                    <label class="form-check-label" for="radiodefault1">Female</label>
                </div>

                <div class="mb-4">
                    <label class="form-check-label" for="formfile">Upload Image</label><br>
                    <input type="file" id="formfile">
                </div>

                <button type="submit" class="btn btn-white btn-lg bg-white form-check-btn">Register</button>

                
            </form>
        </div>

    </div>



    <!-- *********** End Here *************** -->


    <div style="margin-bottom: 500px;"></div>






    <script src="bootstrap/js/boot.js"></script>
    <script src="bootstrap/js/mdb.es.min.js"></script>
</body>

</html>
