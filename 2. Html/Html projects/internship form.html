<!DOCTYPE html>
<html>

<head>
    <title>my webpage</title>
</head>

<body bgColor="skyblue">
    <h1>Internship form</h1>
    <form method="post">
        <p>Enter your name:</p>
        <input type="text" name="Name" />
        <p>Enter your email:</p>
        <input type="email" name="Email" />
        <p>Enter our password:</p>
        <input type="password" name="password" />
        <p>Enter your Age:</p>
        <input type="number" name="Age" />
        <p>Gender:</p>
        <input type="radio" name="male" value="male" />male<br />
        <input type="radio" name="female" value="female" />female<br />
        <p>About yourself</p>
        <textarea row="2" cols="20" name="Description">
        </textarea>
        <p>which programming language should you now?</p>
        <input type="checkbox" name="C" value="on" />C<br />
        <input type="checkbox" name="C++" value="on" />C++<br />
        <input type="checkbox" name="java" value="on" />java<br />
        <input type="checkbox" name="python" value="on" />python<br />
        <input type="checkbox" name="javascript" value="on" />javascript<br />
        <p>How many months you want to participate in our intership program?</p>
        <select name="dropdown">
            <option value="3 Months">3 Months</option>
            <option value="6 Months">6 Months</option>
            <option value="9 Months">9 Months</option>
            <option value="1 Year">1 Year</option>
        </select>
        <p>uplood your Resume</p>
        <input type="file" name="fileupload" accept="document/*" />
        <p></p>
        <a href="anotherwebpage.html"><input type="button" name="submit" value="submit" /></a>

    </form>

</body>

</html>
